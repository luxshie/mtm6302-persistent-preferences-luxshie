<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Preferences</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>List Items</h1>
        <ul id="list"></ul>
        <div class="preferences">
            <h2>Preferences Panel</h2>
            <div>
                <label for="themeSelect">Select Theme:</label>
                <select id="themeSelect">
                    <option value="theme1">Dark Theme</option>
                    <option value="theme2">Light Theme</option>
                    <option value="theme3">Blue Theme</option>
                </select>
            </div>
            <div>
                <label for="listStyleSelect">Select List Style:</label>
                <select id="listStyleSelect">
                    <option value="style1">Circle Bullets</option>
                    <option value="style2">Square Bullets</option>
                    <option value="style3">No Bullets</option>
                </select>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
